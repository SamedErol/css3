<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* i harfi büyük küçük harf duyarlılığını kapatıyor.     */
        /* ~ ifadesi içeren değer anlamına gelir. Başta sadece sonunda,
        sonda ise sadece başında, ortada ise her 2 tarafında da boşluk olması gerekiyor */
        [title~="isim" i] {
            color: red;
        }
    </style>
</head>

<body>
    <h3 title="bu bir isim kelimesidir">Volkan</h3>
    <p title="bunlar bir isimler cümlesidir">Hakan, Onur, Ümit</p>
    <div title="bu bir iSim kelimesidir">Hatice</div>
    <span title="bunlar bir isiMler cümlesidir">Aslı, Hale</span>
</body>

</html>
