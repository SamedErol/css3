<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <!-- CSS Seçicilerinde PSEUDO CLASSES (SAHTE SINIFLAR)
    CSS seçicilerinde kullanılan bir çok psuedo class türü bulunmaktadır.

    link : Daha önce açılmamış link'in rengini tanımlar.
    hover : Belirtilen html elementinin mouse üzerine geldiğinde stil tanımlar, mouse üzerinden ayrıldığında stil normale döner.
    active : Belirtilen html elementi aktif olduğunda stil tanımlar.
    visited : Daha önce açılmış link'in rengini tanımlar.
    any-link : Döküman içerisinde bulunan html'in link elementinin url değeri boş değil ise stil tanımlar.

    focus : Belirtilen html elementine odaklanıldığında stil tanımlar, odağından çıkıldığında stil normale döner.
    lang() : Belirtilen html elementinin lang(dil) özelliğine göre stil tanımlar.
    target : Belirtilen html elementine çapa türündeki link'lerle bağlanmış olan ve tıklandığında hedeflenmiş olan elemente stil tanımlar.
    root : html belgesinin kök(html) elementine stil tanımlar.
    empty : Belirtilen html elementinin içeriği tamamen boş ise stil tanımlar.
    not() : Belirtilen html elemeenti hariç diğer tüm html elementlerine stil tanımlar.
    checked : Belirtilen html elementi seçildiğinde stil tanımlar, seçimi kaldırıldığında stil normale döner.
    disabled : Belirtilen html elementi etkin olmadığında stil tanımlar.
    enabled : Belirtilen html elementi etkin olduğunda stil tanımlar. 
    read-only : Belirtilen html elementi sadece okunabilir olduğunda stil tanımlar.
    read-write : Belirtilen html elementi sadece okunabilir ve yazılabilir olduğunda stil tanımlar.
    required : Belirtilen html elementine bilgi girişi zorunlu olduğunda stil tanımlar.
    optional : Belirtilen html elementi bilgi girişi opsiyonel olduğunda stil tanımlar.
    valid : Belirtilen html elementi bilgi girişi geçerli bir değer olduğunda stil tanımlar, bilgi girişi geçersiz bir değer olduğunda stil normale döner.
    invalid : Belirtilen html elementi bilgi girişi geçersiz olduğunda stil tanımlar, bilgi girişi geçerli bir değer olunca stil normale döner.
    in-range : Belirtilen html elementi bilgi girişi belirtilen aralıklar dahilinde bir değer olduğunda stil tanımlar, bilgi girişi belrtilen aralıklar dışında bir değer olduğunda normale döner.
    out-of-range : Belirtilen html elementi bilgi girişi belirtilen aralıklar dışında bir değer olduğunda stil tanımlar, bilgi girişi belirtilen aralıklar dahilinde bir değer olduğunda stil normale döner.
    
    first-child : Belirtilen html elementi baz alınarak, üst elementine göre bitişik ilk child(çocuk) durummundaki elemente stil tanımlar.
    last-child : Belirtilen html elementi baz alınarak, üst elementine göre bitişik son child(çocuk) durummundaki elemente stil tanımlar.
    first-of-type : Belirtilen html elementi baz alınarak, üst elementine göre ilk child durummundaki elemente stil tanımlar.
    last-of-type : Belirtilen html elementi baz alınarak, üst elementine göre son child durummundaki elemente stil tanımlar.
    only-child : Belirtilen html elementi baz alınarak, üst elementine göre bitişik tek child durummundaki elemete stil tanımlar.
    only-of-type : Belirtilen html elementi baz alınarak, üst elementine göre kardeş element türleri de eşleşen tek child durummundaki elemente stil tanımlar.
    nth-child() : Belirtilen html elementi baz alınarak, üst elementine göre kardeş element türlerine bakılmaksızın ilk child durumundaki elementten başlanarak sıra numarasına göre stil tanımlar.
    nth-last-child() : Belirtilen html elementi baz alınarak, üst elementine göre kardeş element türlerine bakılmaksızın son child durumundaki elementten başlanarak sıra numarasına göre stil tanımlar.
    nth-of-type() : Belirtilen html elementi baz alınarak, üst elementine göre kardeş element türleri de eşleşen ilk child durumundaki elementten başlanarak sıra numarasına göre stil tanımlar.
    nth-last-of-type() : Belirtilen html elementi baz alınarak, üst elementine göre kardeş element türleri de eşleşen son child durumundaki elementten başlanarak sıra numarasına göre stil tanımlar. -->

</body>

</html>
