<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* class seçicinin başka bir kullanımı */
        /* sadece div elementlerinin class'ı "kirmizi" olanı seçer */
        div.kirmizi {
            color: red;
        }

        .mavi {
            color: blue;
        }

        .yesil {
            color: green;
        }

        .kalin-yazi {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="kalin-yazi">Extra Eğitim</div>
    <div class="kirmizi">Volkan Alakent</div>
    <div class="kalin-yazi">Görsel Eğitim Setleri</div>

    <ul>
        <li class="kirmizi">HTML</li>
        <li class="mavi">CSS</li>
        <li class="kirmizi">JS</li>
        <li class="yesil">PHP</li>
        <li class="kirmizi">C / C++</li>
        <li class="yesil">JAVA</li>
        <li class="kirmizi">Python</li>
        <li class="mavi">C#</li>
    </ul>
</body>

</html>
